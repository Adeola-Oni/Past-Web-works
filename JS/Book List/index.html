<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Book List</title>
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
            text-align: center;
        }

        .success{
            background-color: green;
        }

        .error{
            background-color: rgb(238, 34, 34);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a book </h2>
        <form id="form-book">
            <div id="placeMessage">
                <label for="titel">Title</label>
                <input type="text" placeholder="title" id="title" class="form-control">
            </div>

            <div>
                <label for="titel">Author</label>
                <input type="text" placeholder="Author" id="author" class="form-control">
            </div>

            <div>
                <label for="titel">ISBN#</label>
                <input type="text" placeholder="ISBN#" id="isbn" class="form-control">
            </div>
            <br>
            <div>
                <input type="submit" value="submit" class="btn btn-primary form-control">
            </div>
        </form>
        <hr>
        <table style="width: 100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <tr>
                    <!-- <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="appES6.js"></script>
</body>
</html>
