<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="container" >
        <button class="button" id="A">
            <h1>A</h1>
            <p>CLAP</p>
        </button>

        <button class="button" id="S">
            <h1>S</h1>
            <p>HIHAT</p>
        </button>

        <button class="button" id="D">
            <h1>D</h1>
            <p>KICK</p>
        </button>

        <button class="button" id="F">
            <h1>F</h1>
            <p>OPENHAT</p>
        </button>

        <button class="button" id="G">
            <h1>G</h1>
            <p>BOOM</p>
        </button>

        <button class="button" id="H">
            <h1>H</h1>
            <p>RIDE</p>
        </button>

        <button class="button" id="J">
            <h1>J</h1>
            <p>SNARE</p>
        </button>

        <button class="button" id="K">
            <h1>K</h1>
            <p>TOM</p>
        </button>

        <button class="button" id="L">
            <h1>L</h1>
            <p>TINK</p>
        </button>
    </div>
    <audio id="audio" src="" autostart="false" id="audio"></audio>

    <script src="app.js"></script>
</body>
</html>
