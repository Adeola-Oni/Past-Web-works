<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" >
    <title>Student Records</title>
    <script src="check.js"></script>
  </head>
  <body class="bg-dark studentdashboard">
        <nav class="row">
            <div class="col-sm-8 mx-auto"></div>
            <div  class="col-sm-4 mx-auto ">
                <ul class="justify-content-center">
                    <li class="nav-item"><a href="index.html">HOME</a></li>
                    <!-- <li class="nav-item"><a href="signup.html"> Sign Up</a></li>
                    <li class="nav-item"><a href="signin.html">Sign In</a></li> -->
                </ul>
            </div>
        </nav>

        <div class="container card">
            <form class="studentform">

                <div class="form-group row">
                    <div class="col-sm-9"></div>
                    <div class="col-sm-3 form-group">
                       <input type="submit" class="form-control btn btn-primary" id="logout" value="Logout ">
                    </div>
                </div>
                    
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">FIRSTNAME</label>
                    <div class="col-sm-8" id="fn">
                        <input type="text" readonly class="form-control" id="staticFirstName" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">LASTNAME</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="staticLastName" value="">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">PHONE NUMBER</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="staticPhoneNumber" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">EMAIL</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="staticEmail" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">MATRIC NUMBER</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="matricnumber" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">FACULTY</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="faculty" value=""> 
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">DEPARTMENT</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="department" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">LEVEL</label>
                    <div class="col-sm-8 ">
                        <select class="form-control" id="levels" value="">
                            <option id="level1">100</option>
                            <option id="level2">200</option>
                            <option id="level3">300</option>
                            <option id="level4">400</option>
                            <option id="level5">500</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row " id="saveandedit">
                    <input type="submit" class="form-control btn btn-success save" id="save" value="Save">
                </div>

                
               
            </form>
 

        </div>
    
    </div>
          
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="student.js"></script>
</body>
</html>
